name: NodeJS with Webpack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build & Deploy
      run: |
        npm install
        webpack --config webpack.dev.js --env=type=static --env=mode=development
        git status
        git config --global user.email "zhangruize44@gmail.com"
        git config --global user.name "Github Action"
        git add .
        git commit -m deploy
        git push
